<!DOCTYPE html>
<html>
<head>
    <title>Bike polo tech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="bptech.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="display: flex; flex-direction: column">
    <div style="display: flex; flex-direction: column">
        <div style="display: flex">
            <h3> Pedal strike angle </h3>
        </div>
        <div style="display: flex; flex-direction: row">
            <div style="flex-basis: 0; min-width: 450px">
                <p>
                    Calculate angle at which pedal will strike the ground
                </p>
                <form id="pedal-strike-angle-form">
                    <label for="bb-length">BB length [mm]:</label>
                    <input type="number" id="bb-length" min="0" max="1000" value="60"/>
                    <br/>
                    <label for="bb-height">BB height [mm]:</label>
                    <input type="number" id="bb-height" min="0" max="1000" value="300"/>
                    <br/>
                    <label for="crank-length">Crank length [mm]:</label>
                    <input type="number" id="crank-length" min="0" max="1000" value="175"/>
                    <br/>
                    <label for="crank-offset">Crank offset (crank q factor) [mm]:</label>
                    <input type="number" id="crank-offset" min="0" max="1000" value="20"/>
                    <br/>
                    <label for="pedal-width">Pedal width[mm]:</label>
                    <input type="number" id="pedal-width" min="0" max="1000" value="60"/>
                    <br/>
                    <label for="pedal-thickness">Pedal thickness[mm]:</label>
                    <input type="number" id="pedal-thickness" min="0" max="1000" value="15"/>
                    <br/>
                    <input type="submit" value="Calculate">
                    <br/>
                    Pedal strike angle: <input id="pedal-strike-angle" name="result" disabled/>
                </form>
            </div>
            <div style="flex-basis: 0; display: inline-block">
                <img src="crank.png" alt="crank" width="500"/>
            </div>
        </div>
    </div>
    <div id="chainring-and-cog-calculation" style="display: flex; flex-direction: column">
        <div style="display: flex">
            <h3> Chainring/cog sizes for expected ratio</h3>
        </div>
        <div style="display: flex; flex-direction: row">
            <div>
                <p>
                    Find out which chainring and cog sizes will help you get the ratio you want
                </p>
                <form id="chainring-and-cog-sizes-form">
                    <label for="minimum-ratio">Minimum ratio:</label>
                    <input type="number" id="minimum-ratio" step="0.01" value="1.5"/>
                    <br/>
                    <label for="maximum-ratio">Maximum ratio:</label>
                    <input type="number" id="maximum-ratio" step="0.01" value="1.8"/>
                    <br/>
                    <input type="submit" value="Get">
                    <br/>
                    <br/>
                    <table id="chainring-and-cog-sizes">
                        <tr>
                            <th>Gear</th>
                            <th>Chainring</th>
                            <th>Cog</th>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
<br/>


</body>
</html>
